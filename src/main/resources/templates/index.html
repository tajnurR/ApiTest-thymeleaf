<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Api Test Page</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>


  <div class="container">
    <h1>User Reg Form</h1> <br>
    <div class="row">
      <form th:action="@{/save}" th:object="${userdata}" method="post">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Full Name" name="name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address" name="address">
        </div><br>
        <button type="submit" class="btn btn-primary">Save user</button><br><br>
        <button type="submit" class="btn btn-danger" th:formaction="@{/cancel}">Cancel User</button>


      </form>
    </div>
  </div>
</body>
</html>
